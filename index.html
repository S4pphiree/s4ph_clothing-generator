<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Dinamico con JSON</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
<form id="dynamicForm">
    <div id="genderContainer" class="container">
        <label for="gender">Genere</label>
        <select id="gender" name="gender">
            <option value="male">Maschio</option>
            <option value="female">Femmina</option>
        </select>
    </div>
    
    <div id="itemLabelContainer" class="container">
        <label for="itemLabel">Nome</label>
        <input type="text" id="itemLabel" name="itemLabel">
        <button type="button" onclick="generateName()">Genera Nome</button>
    </div>
    
    <div id="itemNameContainer" class="container">
        <label for="itemInfoName">Nome Oggetto</label>
        <input type="text" id="itemInfoName" name="itemInfoName" disabled>
        <input type="text" id="itemName" name="itemName">
    </div>

    <div id = "colorContainer">
        <label for="colorVariantsContainer">Colori</label>
        <div id="colorVariantsContainer">
            <!-- I colori selezionati verranno mostrati qui -->
        </div>
        <button type="button" onclick="CreateNumberedObject('colorVariantsContainer', 'colours')">Aggiungi Colore</button>
    </div>

    <div id="itemsContainer">
        <label for="itemSelect">Seleziona tipo di oggetto:</label>
        <select id="itemSelect" name="itemSelect" onchange="toggleForm()">
            <option value="hats">Cappelli</option>
            <option value="glasses">Occhiali</option>
            <option value="earrings">Orecchini</option>
            <option value="watches">Orologi</option>
            <option value="bracelets">Braccialetti</option>
            <option value="masks">Maschere</option>
            <option value="hands">Guanti</option>
            <option value="accessories">Accessori</option>
            <option value="tops">Parti Superiori</option>
            <option value="pants">Pantaloni</option>
            <option value="bags">Borse</option>
            <option value="shoes">Scarpe</option>
            <option value="armors">Giubbotti Antiproiettili</option>
        </select>
    </div>

    <div id = "formsContainer">
        <div id="standardForm">
        </div>
        
        <div id="handsForm" class="hidden">
            <label for="torsoTypesContainer">Tipi di Torso</label>
            <div id="torsoTypesContainer">
                <!-- I torsotypes selezionati verranno mostrati qui -->
            </div>
            <script>
                const torsoTypeOptions = {
                    'Mezze Braccia': 'halfarms',
                    'Mani e Mezzo Collo': 'handsonlyhalfneck',
                    'Braccia Complete': 'fullarms',
                    'Nessuno': 'none',
                    'Solo Mani': 'handsonly',
                    'Braccia Complete fino al Torso': 'fullarmstoptorso',
                    'Solo Mani e Collo Inter': 'handsonlyfullneck',
                    'Avambracci': 'forearms',
                    'Avambracci e Collo': 'forearmsbitneck',
                    'Mani e Collo': 'handsbitneck',
                    'Torso e Mani': 'torsohandsonly',
                    'Corpo Intero': 'fullbody'
                };
            </script>
            <button type="button" onclick="CreateSelectBoxObject('torsoTypesContainer', 'torsoTypes', torsoTypeOptions )">Aggiungi Petto</button>
        </div>

        <div id="accessoriesForm" class="hidden">
            <label for="lengthsContainer">Lunghezze Accessorio</label>
            <div id="lengthsContainer">
                <!-- I torsotypes selezionati verranno mostrati qui -->
            </div>
            <script>
                const lengthsOptions = {
                    'Lunghezza 1': 'length1',
                    'Lunghezza 2': 'length2',
                    'Lunghezza 3': 'length3'
                };
            </script>
            <button type="button" onclick="CreateSelectBoxObject('lengthsContainer', 'accessoryTypes', lengthsOptions)">Aggiungi Lunghezza</button>
        </div>
    </div>

    <div id = "jsonPart">
        <div id = "jsonButtons" class = "container">
            <button type="button" onclick="generateJSON()">Genera JSON</button>
            <button type="button" id="copyButton" onclick="copyJSON()">Copia JSON</button>
        </div>

        <div id="jsonOutput">
            <!-- Il JSON generato verrÃ  mostrato qui -->
        </div>     

        <button type="reset" class="clear-btn" onclick="ClearForm()">Svuota</button>
    </div>
</form>





</body>
</html>
